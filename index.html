<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TV English</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	
  </head>
  <body>
    
		<div class="header">
			<h1>Episode List</h1>	
		
			<div class="controls">
			<div class="inputs">
			<label for="gridsize">grid-size:</label>
			<input type="range" name="gridsize" min="100" max="400" value="200" data-sizing="px">
			</div>
			
			<div class="inputs">
			<label for="opacity">opacity:</label>
			<input type="range" name="opacity" min="0" max="1" value="0.5" data-sizing="" step="0.1">
			</div>
			
			</div>
	  
		 </div>
		 
		<div id="episodes" class="container"></div>
		
		
  
  </body>
  <script src="script.js"></script>
</html>
